<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Moutasem</title>
</head>
<body>
    <!-- Start header  -->
    <div class="header">
        <div class="container">
            <img class="logo" src="images/logo.png" alt="logo">
            <input class="input-search" type="search" placeholder="Search Here" name="search">
            <div class="links-big-screen">
                <ul>
                    <li><a class="home active">Home</a></li>
                    <li><a class="sign-in active">SignIn</a></li>
                    <li><a class="sign-up active">sign-up</a></li>
                    <li><a href="#servises">Servises</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <img class="search" src="images/search_new.png" alt="search">
                </ul>
            </div>
            <div class="links">
                <img class="search" src="images/search_new.png" alt="search">
                <div class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="minu">
                    <span class="close">X</span>
                    <a class="active" href="#">Home</a>
                    <a href="#servises">Servises</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End header  -->
    <!-- Start Landing  -->
    <div class="landing">
        <div class="active box text">
            <h1>Hello There</h1>
            <p>We Are Lion - Super Creative & Minimal Agency Web Tamplate</p>
        </div>
        <div class="box sign-up">
            <h3>Sign Up</h3>
            <form action="#">
                <label for="name">Username</label>
                <input type="text" placeholder="username" name="user-name" id="name">
                <label for="email">Useremail</label>
                <input type="email" placeholder="user-email" name="user-email" id="email">
                <label for="password">Username</label>
                <input type="password" placeholder="password" name="password" id="password">
                <input class="send-data" type="submit" value="Sign Up">
            </form>
        </div>
        <div class="box sign-in">
            <h3>Sign In</h3>
            <form action="#">
                <label for="name">Username</label>
                <input type="text" placeholder="username" name="user-name" id="name">
                <label for="password">Username</label>
                <input type="password" placeholder="password" name="password" id="password">
                <input class="send-data" type="submit" value="Sign In">
            </form>
            <h5>SignIn With A Social Media Account</h5>
            <div class="social-icon">
                <span class="facebook"><i class="fab fa-facebook"></i></span>
                <span class="twitter"><i class="fab fa-twitter"></i></span>
                <span class="instagram"><i class="fab fa-instagram"></i></span>
            </div>
        </div>
        <i class="fas fa-angle-left change-background fa-2x"></i>
        <i class="fas fa-angle-right change-background fa-2x"></i>
        <div class="bolets">
            <span></span>
            <span class="active"></span>
            <span></span>
        </div>
    </div>
    <!-- End Landing  -->
    <script src="main.js"></script>
</body>
</html>
